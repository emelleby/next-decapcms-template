<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.6.2/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      );
      CMS.registerPreviewStyle("/styles/content.module.css");
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(["data", "date"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            h("time", {}, entry.getIn(["data", "date"])),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });

      var PagePreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var description = entry.getIn(["data", "description"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            description && h("p", { className: "description" }, description),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });

      CMS.registerPreviewTemplate("posts", PostPreview);
      CMS.registerPreviewTemplate("pages", PagePreview);
    </script>
  </body>
</html>
